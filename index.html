<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </header>

      <section class="form_container">
        <div class="form_header">
          <p>Formulário</p>
        </div>

        <div class="form_body">
          <h1 class="form_title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui.
          </p>

          <form action="">
            <div class="box_input">
              <label for="title"
                >Título do anúncio <span class="required_field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Um título para anunciar o seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box_input">
              <label for="price"
                >Preço <span class="required_field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                placeholder="Defina o preço"
                min="0"
                required
              />
            </div>

            <div class="box_input">
              <label for="description"
                >Descrição <span class="required_field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                placeholder="Aqui você coloca os detalhes do veículo"
              ></textarea>
            </div>

            <div class="box_input">
              <label for="brand"
                >Marca <span class="required_field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>

            <div class="box_input">
              <label for="model"
                >Modelo <span class="required_field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>

            <div class="box_input">
              <label for="mileage"
                >Kilometragem <span class="required_field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                placeholder="Digite a kilometragem do veículo"
                min="0"
                required
              />
            </div>

            <div class="box_input">
              <label for="purchase_date"
                >Data de compra <span class="required_field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                required
              />
            </div>

            <div class="box_input">
              <p>Tipo de câmbio: <span class="required_field">*</span></p>
              <div class="gear_options">
                <input type="radio" name="gear" id="manual" />
                <label for="manual">Manual</label>
                <input type="radio" name="gear" id="automatic" />
                <label for="automatic">Automático</label>
              </div>
            </div>
            <label for="optionals_camps">Opicionais</label>
            <section class="optionals_camps">
              <fieldset class="optional_box">
                <ul class="optional_list">
                  <li>
                    <input
                      type="checkbox"
                      id="airbag"
                      name="optional[]"
                      value="airbag"
                    /><label for="airbag">Airbag</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="alarm"
                      name="optional[]"
                      value="alarm"
                    /><label for="alarm">Alarme</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="ac"
                      name="optional[]"
                      value="ac"
                    /><label for="ac">Ar Condicionado</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="reverse_camera"
                      name="optional[]"
                      value="reverse_camera"
                    /><label for="reverse_camera">Câmera de Ré</label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="optional_box">
                <ul class="optional_list">
                  <li>
                    <input
                      type="checkbox"
                      id="lane_assist"
                      name="optional[]"
                      value="lane_assist"
                    /><label for="lane_assist">Assistente de Pista</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="keyless"
                      name="optional[]"
                      value="keyless"
                    /><label for="keyless">Partida Keyless</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="smartphone"
                      name="optional[]"
                      value="smartphone"
                    /><label for="smartphone">Integração com Celular</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="leather_seat"
                      name="optional[]"
                      value="leather_seat"
                    /><label for="leather_seat">Banco de Couro</label>
                  </li>
                </ul>
              </fieldset>
            </section>
            <div class="box_input">
              <label for="image"
                >Fotos do carro <span class="required_field">*</span></label
              >
              <input
                type="file"
                multiple
                accept="image/png, image/jpeg"
                id="image"
                name="image"
                required
              />
            </div>

            <div class="form_buttons">
              <input type="submit" value="ENVIAR" class="btn_submit" />
              <input type="reset" value="LIMPAR" class="btn_submit" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
